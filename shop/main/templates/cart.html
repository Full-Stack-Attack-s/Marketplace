<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link rel="stylesheet" href="/static/css/cart.css">
</head>
<body>

<div class="container">

    <h1>Корзина</h1>

    <div class="cart-item">

        <img src="/static/img/noski.png" class="product-img" alt="Товар">

        <div class="product-info">
            <h2>Носки</h2>
            <p class="price">1 500 ₽</p>

            <div class="quantity-control">
                <button class="qty-btn minus" data-action="minus">−</button>
                <span class="qty-value qty">1</span>
                <button class="qty-btn plus" data-action="plus">+</button>
            </div>

            <p class="total-price">Итого: <span class="total">1500</span> ₽</p>

            <button class="delete-btn">Удалить</button>
        </div>
    </div>

    <div class="cart-summary">
        <h3>Общая стоимость: <span id="cart-total">1500</span> ₽</h3>
        <button class="order-btn">Оформить заказ</button>
    </div>

</div>

<script src="/static/js/cart.js"></script>

</body>
</html>
